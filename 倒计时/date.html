    //练习：2017/09/11 12:00:00 小米6开抢 在页面上显示还有多少时间 天/时/分钟/秒

    //设置未来日期
    function clock(n, id) {
        var box = document.getElementById(id);
        var date_future = new Date(n);
        var timer = setInterval(fn, 900);
        fn();
        function fn() {
            //获取当前时刻
            var date_now = new Date();
            //计算时间差且换算为秒数
            var times = parseInt((date_future - date_now) / 1000);
            //天
            var day = parseInt(times / (24 * 3600));
            //获取不够一天的时间
            var s_times = times % (24 * 3600);
            //小时
            var h = parseInt(s_times / 3600);
            //获取不够一小时的时间
            var s_times1 = s_times % 3600;
            //分钟
            var min = parseInt(s_times1 / 60);
            //获取秒数
            var sec = s_times1 % 60;
            
            //判断是否结束
            if (times <= 0) {
                clearInterval(timer);
                day = h = min = sec = 0;
            }
            
            //显示时间 
            //innerHTML:html元素内容
            box.innerHTML = '<span>' + day + '</span>天<span>' + h + '</span>小时<span>' + min + '</span>分<span>' + sec + '</span>秒';
        }


    }
    clock('2017/10/12 17:37:00', 'c_box1');

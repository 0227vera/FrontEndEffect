<script>
    (function() {
        // 利用toString()更加精确检验类型
        function type (type) {
            return Object.prototype.toString.call(type).match(/\[object (.*?)\]/)[1].toLowerCase();
        }
        console.log(type(new Date()));
    }());
</script>
